version: '2'
networks:
 oar-test:

services:
  postgres-db:
    build: ../../oar-flyway-cli
    image: postgres:10.5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres      
    networks:
      - "oar-test"
  pg-admin:
    image: dpage/pgadmin4
    ports:
      - "8082:80"
    restart: always
    environment:
      - "PGADMIN_DEFAULT_EMAIL=oar@homeoffice.gov.uk"
      - "PGADMIN_DEFAULT_PASSWORD=password"
    depends_on:
      - postgres-db
    networks:
      - "oar-test"
  flyway-migrator:
    build: ../../oar-flyway-migrator
    image: quay.io/ukhomeofficedigital/oar-flyway-migrator
    volumes:
      - ./sql:/flyway/sql
    depends_on:
      - postgres-db
    command: postgres-db 5432 postgres password postgres oardb
    networks:
      - "oar-test"
